      <img [src]="job().companyLogo" [alt]="job().title" class="logo">

    <div class="col-sm-10 text-left">
      <h3 [routerLink]="'/jobs/'+job().id" [ngClass]="linkedTitle() ? 'text-link' : ''" >{{ job().title }}</h3>

    </div>
  </div>
</div>
